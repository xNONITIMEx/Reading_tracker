{% extends 'main/base.html' %}

{% block content %}
<div class="sign_up">
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h1>Sign up here </h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Sign up"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
